<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div id="wrapper">
    <header>
        <div id="page-banner">
            <h1 class="title">Bookorama</h1>
      <p>Books for Ninjas</p>
      <a href="http://www.thenetninja.co.uk">Net Ninja Site</a>
      <form id="search-books">
        <input type="text" placeholder="Search books..." />
      </form>
        </div>
    </header>
    <div id="book-list">
        <h2 class="title">Books to Read</h2>
        <ul>
            <li>
                <span class="name">Name of the Wind</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <span class="name">The Wise Man's Fear</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <span class="name">Kafka on the Shore</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <span class="name">The Master and the Margarita</span>
                <span class="delete">delete</span>
            </li>
        </ul>
    </div>
    <form id="add-book">
        <input type="checkbox" id="hide">
        <label for="hide">Hide all books</label>
        <input type="text" placeholder="Add a book..." />
        <button>Add</button>
    </form>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
